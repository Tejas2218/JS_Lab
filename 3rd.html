<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("enter n:")
        let f = 0
        let l = 1
        let ans
        for(let i=0; i<n; i++){
            document.write(`${f}, `)
            ans = f+l
            f=l
            l=ans
        }
        
    </script>
</body>
</html>
