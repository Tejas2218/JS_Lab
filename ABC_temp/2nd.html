<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
</style>
<body>
    <h2>TODO List</h2>
    <input type="text" id="data" placeholder="TODO Task">
    <button id="add">Add</button>
    <ul id="p"></ul>
</body>
<script>
    let arr = []
    let p = document.getElementById("p")
    let data = document.getElementById("data")
    function load(){
        for(i=0; i<arr.length; i++){
        p.innerHTML += `<li> ${arr[i]} </li> &nbsp <input type="checkbox" id="${i}">Done`
    }
    }
    document.getElementById("add").addEventListener("click", ()=>{
        p.innerHTML = ""
        arr.push(data.value)
        load()
        data.value = ""
    })
    
</script>
</html>
