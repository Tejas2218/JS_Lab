<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="amount" placeholder="$"><br><br>
    <button id="get" onclick="get()">Show Balance</button>&nbsp;&nbsp;
    <button id="take" onclick="take()">Withdraw</button><br>
    <p id="msg"></p>
    <script>
        let amount = 5000
        let msg = document.getElementById("msg")
        function get() {
            msg.innerText = amount
        }
        function take() {
            try {
                let rs = document.getElementById("amount").value
                if (rs > 0) {
                    msg.innerText = ""
                    amount -= rs
                }else{
                    throw("must be positive")
                }
            } catch (er) {
                msg.innerText = er
            }
        }
    </script>
</body>

</html>
