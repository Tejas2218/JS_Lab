<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #ans{
        visibility: hidden;
    }
</style>
<body>
    <div>
        <p>DOM</p>
        <button id="btn" onclick="btn()">show</button>
        <p id="ans">Document object model</p>
    </div>
    <script>
        let temp = true
        function btn(){
            if(temp){
                document.getElementById("ans").style.visibility = "visible"
                document.getElementById("btn").innerText = "hide"
                temp = false

            }else{
                document.getElementById("ans").style.visibility = "hidden"
                document.getElementById("btn").innerText = "show"
                temp = true
            }
            
        }
    </script>
</body>
</html>
