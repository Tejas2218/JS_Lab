<body>
    <script>
        // let n = prompt("enter n:")
        let n=6
        for(let i=1; i<=n; i++){
            for(let j=0; j<i; j++){
                document.write(i + j * n - (j * (j + 1) / 2) +" ")
            }
            document.write("<br>")
        }
        // Math.floor(n/2)
    </script>
