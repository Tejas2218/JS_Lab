<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lstItm{
            
            
            width: 750px;
            height: 550px;
            /* object-fit: cover; */
        }
        .base{
            display: flex;
            justify-content: center;
        }
        .main{
            /* align-items: center; */
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="base">
        <div class="pre" onclick="pre()">⏪</div>
        <div id="main"></div>
        <div class="next" onclick="next()">⏩</div>
    </div>
    <script>
        let div = document.getElementById("main")
        let lst = [
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFQ5esEDk0leCTZNJXQFc4deHtDJRhqvEefA&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXjbnJP1VYiEkv-Q3Sj1ondW45KeLpYIXvUA&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQC8dYeUdgtYZf-6wapSPUzoV7_294rPk4eXg&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyFcvmHKM1inSOApmGcIYGT_XsE4KF9Pazuw&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbysMwkDE3ZSQUK4RrsS3yLDm5er2CmargYw&s"
        ]
        div.innerHTML = `<img src="${lst[0]}" class="lstItm" />`
        let idx = 0
        function pre(){
            if(idx===0){
                idx = lst.length-1
            }else{
                idx--
            }
            div.innerHTML = `<img src="${lst[idx]}" class="lstItm" />`
        }
        function next(){
            if(idx===lst.length-1){
                idx = 0
            }else{
                idx++
            }
            div.innerHTML = `<img src="${lst[idx]}" class="lstItm" />`
        }
    </script>
</body>
</html>
