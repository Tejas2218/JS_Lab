<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #75dfb3, #85f5f5);
            font-family: Arial, sans-serif;
        }

        .main {
            width: 320px;
            background-color: #4f3ddb;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* .display {
            height: 70px;
            background-color: white;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 28px;
            text-align: right;
            box-sizing: border-box;
        } */

        .key {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .k {
            height: 60px;
            background-color: white;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
            transition: 0.2s;
        }

        .k:hover {
            background-color: #ddd;
        }

        .k:active {
            transform: scale(0.95);
        }

        .operator {
            background-color: #ffb703;
        }

        .equal {
            background-color: #00b4d8;
            color: white;
        }

        .clear {
            background-color: #ef476f;
            color: white;
            font-weight: bold;
        }

        .back {
            background-color: #ffd166;
            font-weight: bold;
        }
        #text{
            border: none;
            height: 70px;
            width: 320px;
            background-color: white;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 28px;
            text-align: right;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <div class="main">
    <div class="display">
        <input type="text"  id="text" value="0">
    </div>

    <div class="key">
        <!-- Clear & Backspace -->
        <div class="k clear" onclick="clear1()">C</div>
        <div class="k back" onclick="removelst()">âŒ«</div>
        <div class="k operator" onclick="opr('%')">%</div>
        <div class="k operator" onclick="opr('/')">Ã·</div>

        <div class="k" onclick="num('7')">7</div>
        <div class="k" onclick="num('8')">8</div>
        <div class="k" onclick="num('9')">9</div>
        <div class="k operator" onclick="opr('*')">Ã—</div>

        <div class="k" onclick="num('4')">4</div>
        <div class="k" onclick="num('5')">5</div>
        <div class="k" onclick="num('6')">6</div>
        <div class="k operator" onclick="opr('-')">âˆ’</div>

        <div class="k" onclick="num('1')">1</div>
        <div class="k" onclick="num('2')">2</div>
        <div class="k" onclick="num('3')">3</div>
        <div class="k operator" onclick="opr('+')">+</div>

        <div class="k" onclick="num('0')">0</div>
        <div class="k" onclick="num('.')">.</div>
        <div class="k equal" onclick="answer('=')">=</div>
    </div>
</div>

    <script>
        let ans = ""
        let equ = ""
        function opr(e) {
            if(equ === "") return
            equ += e
            document.getElementById("text").value = equ
        }
        function num(e){
            equ += e
            document.getElementById("text").value = equ
        }
        function answer(){
            ans = eval(equ)
            document.getElementById("text").value = ans
        }
        function clear1(){
            document.getElementById("text").value = 0
            equ = ""
        }
        function removelst(){
            let arr = equ.split("")
            arr.pop()
            equ = ""
            arr.forEach((e) => {equ += e.toString()})
            document.getElementById("text").value = equ
            console.log(arr,equ);
            
        }
        // console.log(typeof(equ));

    </script>
</body>

</html>
