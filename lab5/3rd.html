<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="radio" name="radio" id="admin">Admin
    <input type="radio" name="radio" id="User">User<br><br>
    <input type="text" id="uname" placeholder="UserName"><br><br>
    <input type="text" id="email" placeholder="emial"><br><br>
    <input type="text" id="pass" placeholder="Password"><br><br>
    <input type="text" id="pass2" placeholder="Confirm Password"><br><br>
    <button type="button" onclick="button()">SignUp</button><br><br>
    <p id="msg"></p>

    <script>


        let msg = document.getElementById("msg")
        function button() {
            let name = document.getElementById("uname").value
            let email = document.getElementById("email").value
            let pass = document.getElementById("pass").value
            let pass2 = document.getElementById("pass2").value
            let ptn1 = /^[a-zA-Z0-9._]{2,}$/
            let ptn2 = /^[a-zA-Z0-9._]+@[a-zA-Z]+(\.[a-zA-Z]{2,})+$/
            let ptn3 = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9\s])[^\s]{8,16}$/
            if (!ptn1.test(name)) {
                msg.innerText = "Invalid UserName";
                msg.style.color = "red";
            }
            else if (!ptn2.test(email)) {
                msg.innerText = "Invalid Email";
                msg.style.color = "red";
            }
            else if (!ptn3.test(pass)) {
                msg.innerText = "Invalid Password";
                msg.style.color = "red";
            }
            else if (!ptn3.test(pass2) && pass !== pass2) {
                msg.innerText = "Password dose not match";
                msg.style.color = "red";
            }
            else {
                msg.innerText = "SignUp Success";
                msg.style.color = "green";
            }
        }
    </script>
</body>

</html>
