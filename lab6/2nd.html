<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea id="txt" onkeyup="updt()" maxlength="100"></textarea><br>
    <snap class="curentDiv">
        curent: 
        <span id="curent">0</span>
    </span> &nbsp;&nbsp;
    <span class="remaingDiv">
        remaing: 
        <span id="remaing">100</span>
    </span>
    <script>
        let curent = document.getElementById("curent")
        let remaing = document.getElementById("remaing")
        let c = 0
        let r = 100
        function updt(){
            if(c<100 && r>0){
                c++
            curent.innerText = c
            r--
            remaing.innerText = r
            }
        }
    </script>
</body>
</html>
