<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="btn()">Get</button>
    <p id="p"></p>
    <script>
        const url = "./demo.json"
        function btn() {
            fetch(url).then((res) => {
                return res.text()
            }).then((data) => {
                const dt = JSON.parse(data)
                for (i = 0; i < 3; i++) {
                    document.getElementById("p").innerHTML += `<hr>Name: ${dt[i].name} <br>
                Age: ${dt[i].age}<hr>`
                }
            })
        }
    </script>
</body>

</html>
