<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="btn()">Get</button>
    <p id="p"></p>
    <script>
        const url = "https://68b7e6eeb715405043265149.mockapi.io/student/userDetail"
        function btn() {
            fetch(url).then((res) => {
                return res.text()
            }).then((data) => {
                const dt = JSON.parse(data)
                for (i = 0; i < 20; i++) {
                    document.getElementById("p").innerHTML += `<hr>Name: ${dt[i].name} <br>
                Email: ${dt[i].email} <br>
                City: ${dt[i].city} <br>
                DOB: ${dt[i].dob} <br>
                Address: ${dt[i].address} <br>
                <hr>`
                }
            })
        }
    </script>
</body>

</html>
