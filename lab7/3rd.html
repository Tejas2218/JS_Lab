<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #main {
        visibility: hidden;
    }
</style>

<body>
    <button onclick="btn('')">Get</button>
    <div id="main">
        <input type="text" id="s" onkeyup="search1()" placeholder="Search">

        <table border="1" id="tbl">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
                <th>DOB</th>
                <th>Address</th>
            </tr>
        </table>
    </div>

    <script>
        const url = "https://68b7e6eeb715405043265149.mockapi.io/student/userDetail"
        function btn(e) {
            fetch(url).then((res) => {
                return res.text()
            }).then((data) => {
                const dt = JSON.parse(data)
                document.getElementById("main").style.visibility = "visible"
                for (i = 0; i < 20; i++) {
                    if (e == (dt[i].name || dt[i].email) || e == "") {
                        document.getElementById("tbl").innerHTML += `
                    <tr>
                        <td>${dt[i].name}</td>
                        <td>${dt[i].email}</td>
                        <td>${dt[i].city}</td>
                        <td>${dt[i].dob}</td>
                        <td>${dt[i].address}</td>
                    </tr>`
                    }else{
                        continue
                    }

                }
            })
        }
        function search1() {
            let e = document.getElementById("s")
            btn(e)
        }
    </script>
</body>

</html>
